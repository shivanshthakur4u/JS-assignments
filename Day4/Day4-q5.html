<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="" content="">
        <title></title>
    </head>
    <body>
        <script type="text/javascript" charset="utf-8">
            var s=Number(prompt("Enter the sale"));
            if (s>=0 && s<=5000)
            {
                console.log(`Your Total Commission is:${s*0.02}`)
            }
            else if (s>=5001 && s>=10000)
            {
                console.log(`Your Total Commission is: ${(5000*0.02)+((s-5000)*0.05)}`)
            }
            else if (s>=10001 && s<=20000)
            {
                console.log(`Your Total Commission is: ${(5000*0.02)+(5000*0.05)+((s-10000)*0.07)}`)
            }
            else{
                console.log(`Your  Total Commission is:${(5000*0.02)+(5000*0.05)+(10000*0.07)+((s-20000)*0.1)}`)
            }
        </script>
    </body>
</html>
